<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <!-- font awaswom -->
    <link rel="stylesheet" href="./css/all.min.css">
    <title>BookMark</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container text-center ">
            <h1 class="my-5 position-relative ">Bookmarker</h1>
        <div class="contant p-3 my-2">
            <h2 class="green"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i
                    class="fa-solid fa-bookmark"></i></h2>

            <div class="my-4 text-start">
                <label for="nameInput" class="fw-bold "><i class="fa-solid fa-book-bookmark"></i> Site Name</label>
                <input oninvalid="validationName()"  type="text" id="nameInput" 
                class="form-control ">
            </div>
            <div class="my-4 text-start">
                <label for="urlInput" class="fw-bold ">

                    <i class="fa-solid fa-link"></i> Site URL</label>
                <input oninvalid="validationURL()"  type="url" id="urlInput" class="form-control ">
            </div>
            <button onclick="addbook()" class="btn btn-danger px-5 py-2 fw-bold" type="submit" id="submitBtn">submit</button>
            <button onclick="updateBook()" class="btn btn-danger px-5 py-2 fw-bold d-none" type="submit" id="updateBtn">Update</button>

            <input oninput="searchByName()" type="search"  id="SearchInput" class="form-control w-75 my-2 m-auto" placeholder="search by name ...">



        </div>

        <div id="message" class=" alert alert-danger w-50  p-3 text-center d-none ">
            <header class="d-flex justify-content-between">
                <div class="circle d-flex">
                    <span class="rounded-circle bg-danger me-2"></span>
                    <span class="rounded-circle bg-success me-2"></span>
                    <span class="rounded-circle bg-warning me-2"></span>
                </div>
                <div>
                    <button class="btn border-0 " ><i class="fa-solid fa-xmark fw-bold"></i></button>
                </div>
            </header>
            <p class="fw-bold">Site Name or Url is not valid, Please follow the rules below :</p>
            <ul class="list-unstyled">
                <li class="my-2"><i class="fa-regular fa-circle-right text-danger "></i> Site name must contain at least 3 characters</li>
                <li class="my-2"><i class="fa-regular fa-circle-right text-danger "></i> Site URL must be a valid one</li>
            </ul>

        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tablebody">

                <!-- <td><button class="btn btn-success"><a class="text-white text-decoration-none" href="${productList[i].urlbook}">Visit</a></button></td>
                <td><button onclick="setData()" class="btn btn-warning">Update</button></td>
                <td><button onclick="deleteItem()" class="btn btn-danger">Delete</button></td> -->
            </tbody>

        </table>
    </div>
<!-- sweetalert -->
<script src="dist/sweetalert.min.js"></script>

    <script src="./js/bootstrap.bundle.min.js"></script>


  
    <script src="./js/main.js"></script>
</body>

</html>
